<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>UIB_interaction fancyshape && transform</title>

      <div class="container height-100">
        <nav class="d-flex height-100 navbar">
          <div class="d-flex logo height-100">Logo</div>

            <div class="item-2">About</div>
