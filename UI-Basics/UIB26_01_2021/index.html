<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://kit.fontawesome.com/cf222bd61a.js"
    crossorigin="anonymous"></script>
    <title>Font-Awesome!!!</title>
</head>
<body>

    <main>
        <h1>Using icons from Font-Awesome</h1>

        <section class="fa-icon">
            <i class="fas fa-battery-three-quarters fa-3x"></i>
            <i class="fas fa-cat fa-3x"></i>
        </section>

        <section class="alert">
            <div class="alert-info">
                <i class="far fa-envelope fa-2x"></i>
                <div class="alert-text">
                    <h3>You have a message!</h3>
                </div>
            </div>
            <div class="alert-btn">
                <h4>Click here to respond</h4> 
            </div>
        </section>


    </main>
    

</body>
</html>
