<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>UIB - Data - Forms - Live Coding 01</title>
  </head>
  <body>
    <header class="header">Contact Form</header>
    <!-- action - where the data is sent, e.g. a URL -->
    <main class="main">
      <form action="" method="POST">
        <div class="details">
          <!-- fieldset is used to group several controls as well as labels within a web form -->
          <fieldset>
            <!-- legend represents a caption for the content of its parent fieldset -->
            <legend>Your Details</legend>
            <div class="userName">
              <label for="userName">User Name:</label>
              <input
                id="userName"
                type="text"
                name="userName"
                placeholder="Please insert your user name"
                value="Alex"
              />
            </div>

            <div class="userEmail">
              <label for="userEmail">User email:</label>
              <input
                type="email"
                id="userEmail"
                name="userEmail"
                placeholder="Please insert your email"
              />
            </div>
          </fieldset>
        </div>
        <div class="experience">
          <fieldset>
            <legend>Your Programming Experience</legend>
            <p>Select your favourite language</p>
            <!-- Radio Buttons! = one or the other (or the other..) -->
            <div class="javascript">
              <input
                type="radio"
                name="javascript"
                value="javascript"
                checked
              />
              <label for="">Javascript</label>
            </div>
            <div class="php">
              <input type="radio" name="php" value="php" />
              <label for="">PHP</label>
            </div>
            <p>What careers are you considering?</p>
            <div class="webDev">
              <input name="webDev" type="checkbox" />
              <label for="">Web Dev</label>
            </div>
            <div class="sysAdmin">
              <input name="sysAdmin" type="checkbox" checked />
              <label for="">Sys Admin</label>
            </div>

            <div class="experience">
              <div>
                <label for="experience">Tell us about your experience:</label>
              </div>
              <textarea id="experience" name="experience"></textarea>
            </div>

            <div class="select">
              <label for="">How did you find us?</label>

              <select name="select">
                <!-- Internet,Social Media,  Newspaper-->
                <!-- the option element represents menu items in popups and other lists of items in an HTML document -->
                <option disabled selected>Please select option:</option>
                <option value="Internet">Internet</option>
                <option value="socialMedia">Social Media</option>
              </select>
            </div>
          </fieldset>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
