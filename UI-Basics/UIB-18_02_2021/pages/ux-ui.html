<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <script
      src="https://kit.fontawesome.com/fd67865a05.js"
      crossorigin="anonymous"
    ></script>
    <title>portfolio</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar w-100">
        <!-- small devices start-->
        <div class="small-devices d-grid">
          <div class="menu d-flex">
            <input id="menu-input" type="checkbox" name="" />

            <label class="menu-icon" for="menu-input">
              <i class="bars fas fa-bars"></i>
              <i class="times fas fa-times"></i>
            </label>

            <div class="side-navbar">
              <div class="home">Home</div>
              <div class="about">About</div>
              <div class="projects">projects</div>
              <div class="blogs">Blogs</div>
              <div class="contact">Contact</div>
            </div>
          </div>
          <div class="logo d-flex">Tommy</div>
          <div class="login d-flex">Login</div>
        </div>
        <!-- small devices end-->
        <!-- large devices start-->
        <div class="large-devices">
          <div class="logo d-flex">Tommy</div>
          <div class="navbar-items d-flex">
            <div class="home">Home</div>
            <div class="about">About</div>
            <div class="projects">projects</div>
            <div class="blogs">
              Blogs
              <div class="blogs-items">
                <div class="ux-ui">UX/UI</div>
                <div class="javascript">Javascript</div>
                <div class="frameworks">Frameworks</div>
              </div>
            </div>
            <div class="contact">Contact</div>
          </div>
          <div class="login d-flex">Login</div>
        </div>
        <!-- large devices end-->
      </nav>
    </header>
    <main class="main">UX/UI</main>
  </body>
</html>
