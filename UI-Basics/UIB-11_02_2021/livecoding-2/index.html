<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/87c497d5f0.js"
      crossorigin="anonymous"
    ></script>
    <title>Grid Layout</title>

  <body>
    <header class="header">

          <div class="item-3">link 3</div>
          <div class="item-4">link 4</div>
          <div class="item-5">link 5</div>
          <div class="item-6">link 6</div>
          <div class="item-7">link 7</div>
          <div class="item-8">link 8</div>
        </div>
        <div class="bars">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <main class="main">Main</main>
    <footer class="footer">Footer</footer>
  </body>
</html>
