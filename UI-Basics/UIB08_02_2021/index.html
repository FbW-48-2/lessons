<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox properties on child elements</title>
</head>
<body>


    <header>
        <h1>Flexbox - Child elements</h1>
    </header>

    <main>

        <section class="flex-container">
            <div class="item one">One</div>
            <div class="item two">Two</div>
            <div class="item three">Three</div>
            <div class="item four">Four</div>
        </section>

        <h2>Align Self</h2>
        <ul class="flex-container-2">
            <li class="flex-item flex-start">1</li>
            <li class="flex-item flex-end">2</li>
            <li class="flex-item center">3</l>
            <li class="flex-item baseline">4</li>
            <li class="flex-item stretch">5</li>
        </ul>


    </main>
</body>
</html>
